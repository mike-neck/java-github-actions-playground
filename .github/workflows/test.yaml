name: test

on:
  push:
    branches:
      - master
      - develop
      - feature/*

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      -
        name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: '13.0.2'
      -
        name: check out
        uses: actions/checkout@v2

      -
        name: cache gradle modules
        uses: actions/cache@v1
        env:
          cache-name: gradle-modules
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle') }}
          restore-keys:
            ${{ runner.os }}-gradle-

      -
        name: test
        run: ./gradlew test    
