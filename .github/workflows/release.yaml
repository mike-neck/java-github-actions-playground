name: release

on:
  push:
    tags:
      - v*.*.*
    branches:
      - master

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: '13.0.2'
      - name: check out
        uses: actions/checkout@v2
  
      - name: cache gradle modules
        uses: actions/cache@v1
        env:
          cache-name: gradle-modules
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle') }}
          restore-keys:
            ${{ runner.os }}-gradle-
  
      - name: show env
        run: env | sort
  
      - name: show event
        run: cat $GITHUB_EVENT_PATH

      - name: git rev-list
        run: git rev-list --format=oneline --abbrev-commit --max-count=50 dd5fa78dc3239e761c2400c522e5bbb0d6b6817a..HEAD --

      - name: git rev-list by gradle
        run: ./gradlew revList

      - name: release
        run: ./gradlew assemble githubRelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
